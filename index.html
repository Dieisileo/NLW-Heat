<!DOCTYPE html>

<html>
  <head>
    <title>Dieisileo Reis - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="https://github.com/dieisileo.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Dieisileo Reis</h1>
        <a href="https://github.com/dieisileo" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          dieisileo</a
        >

        <p>Developer Student</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/dieisileo" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/dieisileo" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/dieisileo" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/dieisileo" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'dieisileo',
        youtube: 'rocketseat',
        facebook: 'dieisileo',
        instagram: 'leo_souza33',
        twitter: 'dieisileo'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
